specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  # LegacyFactory
  - kind: ethereum/contract
    name: Legacy
    network: localhost
    source:
      address: '0x1fA02b2d6A771842690194Cf62D91bdd92BfE28d'
      abi: LegacyFactory
      startBlock: 240
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Legacy
        - User
      abis:
        - name: LegacyFactory
          file: ./abis/localhost_LegacyFactory.json
        - name: LegacyImplementation
          file: ./abis/localhost_LegacyImplementation.json
      eventHandlers:
        - event: LegacyCreated(indexed address,indexed address)
          handler: handleLegacyCreated
      file: ./src/factory.ts

templates:
  # LegacyImplementation
  - kind: ethereum/contract
    name: LegacyImplementation
    network: localhost
    source:
      abi: LegacyImplementation
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - Legacy
        - LegacyToken
        - Allocation
      abis:
        - name: LegacyImplementation
          file: ./abis/localhost_LegacyImplementation.json
      eventHandlers:
        - event: WillAdded(indexed address,address,uint256)
          handler: handleWillAdded
        - event: WillWithdrawn(indexed address,address,uint256)
          handler: handleWillWithdrawn
        - event: ProofUpdated(uint256)
          handler: handleProofUpdated
      file: ./src/implementation.ts